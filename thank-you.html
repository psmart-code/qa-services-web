<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — BugShield QA</title>
  <meta name="description" content="Thanks for reaching out to BugShield QA. We’ll get back to you within 24–48 hours." />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg1:#0b1220; --bg2:#12223a; --card:rgba(255,255,255,.9);
      --ink:#0f172a; --muted:#64748b; --brand:#22d3ee; --brand-2:#0ea5e9;
      --radius:18px; --shadow:0 10px 30px rgba(2,8,23,.2)
    }
    @media (prefers-color-scheme: dark){
      :root{ --card:rgba(17,24,39,.75); --ink:#e2e8f0; --muted:#94a3b8 }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink); display:grid; place-items:center; overflow:hidden;
      background:radial-gradient(1400px 500px at 50% -10%, #1e293b, #0f172a);
    }
    .wrap{position:relative; padding:24px}
    .blob{position:absolute; filter:blur(40px); opacity:.35; z-index:0}
    .blob.b1{width:360px;height:360px;left:-60px;top:-60px;background:conic-gradient(from 90deg,#22d3ee,#0ea5e9,#22d3ee)}
    .blob.b2{width:300px;height:300px;right:-40px;bottom:-40px;background:conic-gradient(from 0deg,#0ea5e9,#22d3ee,#0ea5e9)}
    .card{
      position:relative; z-index:1; max-width:620px; width:min(92vw,620px);
      background:var(--card); backdrop-filter:saturate(1.2) blur(6px);
      border:1px solid rgba(148,163,184,.25); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:34px 28px; text-align:center;
      animation:pop .6s ease-out both
    }
    @keyframes pop{from{opacity:0; transform:translateY(8px) scale(.98)}}
    .icon{
      width:74px;height:74px;margin:0 auto 12px;border-radius:16px;
      display:grid;place-items:center;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#0b1220; box-shadow:0 6px 16px rgba(34,211,238,.4)
    }
    h1{margin:8px 0 4px;font-size:28px;line-height:1.2}
    .lead{margin:0 0 20px;color:var(--muted)}
    .actions{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .btn{
      display:inline-block; padding:12px 18px; border-radius:12px; text-decoration:none;
      font-weight:800; border:2px solid transparent
    }
    .btn.primary{background:var(--brand-2); color:#fff}
    .btn.ghost{background:transparent; color:var(--brand-2); border-color:var(--brand-2)}
    canvas#confetti{position:fixed; inset:0; z-index:0; pointer-events:none}
    @media (prefers-reduced-motion: reduce){
      .blob,.icon,.card,*{animation:none!important; transition:none!important}
      canvas#confetti{display:none}
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>

    <main class="card" role="main" aria-labelledby="t">
      <div class="icon" aria-hidden="true">
        <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 7L9 18l-5-5" stroke="#0b1220" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 id="t">Thank you!</h1>
      <p class="lead">Your message was sent successfully. We’ll reply within <strong>24–48 hours</strong>.</p>

      <div class="actions">
        <a class="btn primary" href="https://psmart-code.github.io/qa-services-web/service.html" id="home">Return to Home</a>
        <a class="btn ghost" href="https://wa.me/59170792417" target="_blank" rel="noopener">Chat on WhatsApp</a>
        <a class="btn ghost" href="mailto:psmart.info@gmail.com">Email Us</a>
      </div>
    </main>
  </div>

  <script>
    // Confetti animation
    (function(){
      if (matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const c = document.getElementById('confetti'), ctx = c.getContext('2d');
      let W,H,DPR=Math.min(window.devicePixelRatio||1,2);
      function resize(){W=c.width=innerWidth*DPR;H=c.height=innerHeight*DPR;ctx.scale(DPR,DPR);} resize();
      addEventListener('resize',resize,{passive:true});
      const N=120,parts=[],colors=['#22d3ee','#0ea5e9','#38bdf8','#a5b4fc','#34d399'];
      for(let i=0;i<N;i++){parts.push({x:Math.random()*innerWidth,y:-20-Math.random()*innerHeight*0.4,r:2+Math.random()*4,vx:-1+Math.random()*2,vy:2+Math.random()*3,rot:Math.random()*Math.PI,vr:-0.1+Math.random()*0.2,col:colors[Math|Math.random()*colors.length]});}
      let t0;function draw(t){if(!t0)t0=t;let dt=Math.min((t-t0)/16,2);t0=t;ctx.clearRect(0,0,innerWidth,innerHeight);parts.forEach(p=>{p.x+=p.vx*dt;p.y+=p.vy*dt;p.rot+=p.vr*dt;p.vy+=0.02*dt;if(p.y>innerHeight+30){p.y=-20;p.x=Math.random()*innerWidth;p.vy=2+Math.random()*2;}ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.rot);ctx.fillStyle=p.col;ctx.fillRect(-p.r,-p.r,p.r*2,p.r*2);ctx.restore();});requestAnimationFrame(draw);}
      requestAnimationFrame(draw);
    })();
  </script>
</body>
</html>
